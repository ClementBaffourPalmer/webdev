<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="center">
     <h1>Login</h1>
      <form method="post">
       <div class="text_field">
    <input type="text" placeholder="Enter Email address" name="uname" required>
    <div class="text_field">
<input type="password" placeholder="Enter Password" name="psw" required>
  </div>
  
   <div class="psword">Forgotten Password?</div>
      <div class="remember-psw_link">
        <a href="#">Remember Password</a>
   </div>
     <div class="submit_button">
       <input button type="submit" value="Login">
         <div class="membership">Not a Member?</div>
         <a href="#">Sign Up</a>
      </div>
    </form>
   </div>
 </body>
</html>
